<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/shoping-list.css" />
    <title>Bookshelf</title>
</head>
<body>
    <include src="./partials/header.html"> </include>
    <main>
        <div class="shopping-wrap-desk">
            <!-- Support Ukraine -->
            <div class="shopping-wrap">
                <h1 class="shopping-title">Shopping <span class="shopping-title-span">List</span></h1>
                <div class="shopping-wrap-none">
                    <p class="shopping-text">This page is empty, add some books and proceed to order.</p>
                    <picture>
                        <source media="(min-width: 768px)" srcset="
                                    ./public/books.png 1x,
                                    ./public/books-2x.png 2x" width="322" height="241" />
                        <img srcset="./public/books-2x.png 2x" src="./public/books.png" alt="books" width="265"
                            height="198" />
                    </picture>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
